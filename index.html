  <body>



    <div class="pop_up_console_screen"></div>
    <div id="selectAPlayer" class="pop_up_console">
      <li><b><font size="3rem">MISSION:</font></b><p>AHH!! Somebody help!!! Some <b>IMPOSTORS</b> just hijacked a plane and
        they're pretending to be our Front End Instructor, <b>Jake Smith</b>! Hurry,
        hurry, Iron Yard students, we must act fast before they reach and
        destroy headquarters!!!</p>
        <form>
        <select id="playerList" style="width:250px;">
          <option value="0" selected="selected">Select A Player</option>
          <option value="selectJake" class="selectJake" data-image="./templates/assets/img/jake.jpg" data-description="Jake The Myth">Jake</option>
          <option value="selectFaith" class="selectFaith" data-image="./templates/assets/img/faith.jpg" data-description="Faith">Faith</option>
          <option value="selectJoel" class="selectJoel" data-image=".templates/assets/img/joel.jpg" data-description="Joel">Joel</option>
        </select></form></li>
    </div>


<div class="container">

  <div class="scene">
    <div class="actionPopup"></div>
    <div class="heroBuff"></div>
    <div class="enemyBuff"></div>
    <div class="playerHealthDisplay"><span class="playerName"></span><h1 class="playerHealthNumber"></h1></div>
    <div class="enemyHealthDisplay"><span class="enemyName"></span><h1 class="enemyHealthNumber"></h1></div>
    <div id="playerDisplayJake" class="playerDisplay"><img src="./templates/assets/img/player_jake.png" style="height:100%; margin-left:70px;"></div>
    <div id="playerDisplayFaith" class="playerDisplay"><img src="./templates/assets/img/player_faith.png" style="height:100%; margin-left:70px;"></div>
    <div id="playerDisplayJoel" class="playerDisplay"><img src="./templates/assets/img/player_joel.png" style="height:100%; margin-left:70px;"></div>
    <div id="enemyDisplaySedatedJake" class="enemyDisplay"><img src="./templates/assets/img/enemy_sedated.png" style="width:100%; margin-right:0px;"></div>
    <div id="enemyDisplayWutangJake" class="enemyDisplay"><img src="./templates/assets/img/enemy_wutang.png" style="width:100%; margin-right:0px;"></div>
    <div id="enemyDisplayPithyJake" class="enemyDisplay"><img src="./templates/assets/img/enemy_pithy.png" style="width:100%; margin-right:0px;"></div>

  </div>
  <div class="foot">
    <div class="foot_game">

      <ul>
        <li class="foot_gamer_console_attack">
          <p id="player_attack_update"><font style="font-family: joystix; font-size:10px">Please select your attack!</font></p>
          <p id="enemy_attack_update"></p>
          <button class="actionButton punchButton">Punch</button>
          <button class="actionButton kickButton">Kick</button>
          <button class="actionButton potionButton">Potion</button>
          <button class="actionButton increaseAttackButton">Attack</button>

        </li>
        <li class="foot_gamer_console_taunt">
          <span class="enemyName" style="font-size:14px;"></span><p id="greeting_brag_update"></p><audio autoplay controls><source src="./templates/assets/music/gamemusic.mp3" type="audio/mp3"></audio></li>
